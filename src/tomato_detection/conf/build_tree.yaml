robot_separation_plane: # y = -dRob/2.0 where dRob is the y distance between robots
  a: 0.0
  b: 1.0
  c: 0.0
  d: 0.17

bkg_plane: # x = dAppl where dAppl is the x distance between robot and orchard
  a: 1.0
  b: 0.0
  c: 0.0
  d: -0.60

ground_plane: # z = 0; to have z = a, put d: -a
  a: 0.0
  b: 0.0
  c: 1.0
  d: 0.0